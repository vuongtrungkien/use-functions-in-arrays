<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>insert a "-" between 2 even numbers</title>
</head>
<body>
<script>
    let num = prompt("Enter enter the string");
    let str = num.toString();
    let array = [str[0]];

    for (let i = 1; i < str.length; i++) {
        if (str[i - 1] % 2 === 0 && str[i] % 2 === 0) {
            array.push('-', str[i]);
        } else {
            array.push(str[i]);
        }
    }
    document.write(array.join(''));

</script>
</body>
</html>
